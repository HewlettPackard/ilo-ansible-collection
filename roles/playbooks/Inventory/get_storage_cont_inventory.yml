---
- hosts: myhosts
  connection: local
  name: Get storage controller inventory
  gather_facts: False
  # vars_files: iLO_redfish.yml

  vars:
    datatype: StorageControllerInventory

  tasks:
    - name: Create session
      community.general.redfish_command:
        category: Sessions
        command: CreateSession
        baseuri: "{{ baseuri }}"
        username: "{{ username }}"
        password: "{{ password }}"
      register: result

    - name: Define output file
      include_tasks: create_output_file.yml

    - name: Get storage controller inventory
      community.general.redfish_info:
        category: Systems
        command: GetStorageControllerInventory
        baseuri: "{{ baseuri }}"
        # username: "{{ username }}"
        # password: "{{ password }}"
        auth_token: "{{ result.session.token }}"
      register: result_storage

    - name: Copy results to output file
      copy:
        content: "{{ result_storage | to_nice_json }}"
        dest: "{{ template }}.json"

    - name: Delete session using security token created by CreateSession above
      community.general.redfish_command:
        category: Sessions
        command: DeleteSession
        baseuri: "{{ baseuri }}"
        auth_token: "{{ result.session.token }}"
        session_uri: "{{ result.session.uri }}"
