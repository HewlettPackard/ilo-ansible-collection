---
- hosts: myhosts
  connection: local
  name: Set TimeZone
  gather_facts: False
  # vars_files: iLO_redfish.yml

  vars:
    - attribute_value: Chennai

  tasks:
  - name: Create session
    redfish_command:
      category: Sessions
      command: CreateSession
      baseuri: "{{ baseuri }}"
      username: "{{ username }}"
      password: "{{ password }}"
    register: result

  - name: Set TimeZone to {{ attribute_value }}
    ilo_redfish_config:
      category: Manager
      command: SetTimeZone
      baseuri: "{{ baseuri }}"
      # username: "{{ username }}"
      # password: "{{ password }}"
      attribute_name: TimeZone
      attribute_value: "{{ attribute_value }}"
      auth_token: "{{ result.session.token }}"

  - name: Delete session using security token created by CreateSesssion above
    redfish_command:
      category: Sessions
      command: DeleteSession
      baseuri: "{{ baseuri }}"
      auth_token: "{{ result.session.token }}"
      session_uri: "{{ result.session.uri }}"
