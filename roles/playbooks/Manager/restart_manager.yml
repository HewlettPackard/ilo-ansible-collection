---
- hosts: myhosts
  connection: local
  name: Restart Manager
  gather_facts: False
  # vars_files: iLO_redfish.yml

  tasks:
  - name: Create session
    community.general.redfish_command:
      category: Sessions
      command: CreateSession
      baseuri: "{{ baseuri }}"
      username: "{{ username }}"
      password: "{{ password }}"
    register: result

  - name: Restart Manager gracefully
    community.general.redfish_command:
      category: Manager
      command: GracefulRestart
      baseuri: "{{ baseuri }}"
      # username: "{{ username }}"
      # password: "{{ password }}"
      auth_token: "{{ result.session.token }}"

  - name: Delete session using security token created by CreateSession above
    community.general.redfish_command:
      category: Sessions
      command: DeleteSession
      baseuri: "{{ baseuri }}"
      auth_token: "{{ result.session.token }}"
      session_uri: "{{ result.session.uri }}"
