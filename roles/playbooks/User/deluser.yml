---
- hosts: myhosts
  connection: local
  name: Delete User
  gather_facts: False
  # vars_files: iLO_redfish.yml

  vars:
    - loginname: Bhavya_check2

  tasks:
    - name: Create session
      community.general.redfish_command:
        category: Sessions
        command: CreateSession
        baseuri: "{{ baseuri }}"
        username: "{{ username }}"
        password: "{{ password }}"
      register: result

    - name: Delete user
      community.general.redfish_command:
        category: Accounts
        command: DeleteUser
        baseuri: "{{ baseuri }}"
        # username: "{{ username }}"
        # password: "{{ password }}"
        account_username: "{{ loginname }}"
        auth_token: "{{ result.session.token }}"


    - name: Delete session using security token created by CreateSesssion above
      community.general.redfish_command:
        category: Sessions
        command: DeleteSession
        baseuri: "{{ baseuri }}"
        auth_token: "{{ result.session.token }}"
        session_uri: "{{ result.session.uri }}"
